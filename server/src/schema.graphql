scalar Upload

type Query {
  users: [User!]!
  user(id: ID!): User!

  news: [New!]!
  new(id: ID!): New!

  announcements: [Announcement!]!
  announcement(id: ID!): Announcement!

  events: [Event!]!
  events(id: ID!): Event!

  siteSettings: SiteSettings!
}

type Mutation {
  createUser(data: CreateUserInput!): User!
  updateUser(data: UpdateUserInput!, id: ID!): User!
  deleteUser(id: ID!): User!
  loginUser(data: LoginUserInput!): AuthPayload!

  createNew(data: CreateNewInput!): New!
  updateNew(data: UpdateNewInput!): New!
  deleteNew(id: ID!): New!

  createAnnouncement(data: CreateAnnouncementInput!): Announcement!
  updateAnnouncement(data: UpdateAnnouncementInput!): Announcement!
  deleteAnnouncement(id: ID!): Announcement!

  createEvent(data: CreateEventInput!): Event!
  updateEvent(data: UpdateEventInput!): Event!
  deleteEvent(id: ID!): Event!

  updateSiteSettings(data: UpdateSiteSettings!): SiteSettings!

  uploadPhoto(photo: Upload!): UploadPayload!
}

type UploadPayload {
  photo: String!
}

type User {
  id: String!
  username: String!
  password: String!
  userType: UserType!
  posts: [Post!]!
  updatedAt: String!
  createdAt: String!
}

input CreateUserInput {
  username: String!
  password: String!
  userType: UserType!
}

input UpdateUserInput {
  username: String
  password: String
  userType: UserType
}

input LoginUserInput {
  username: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

